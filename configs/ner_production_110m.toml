# OssammaNER Production Configuration - 110M Parameters
# Optimized for RTX 5090 (32GB VRAM)

# =============================================================================
# Model Architecture (~110M Parameters)
# =============================================================================
[model]
vocab_size = 32000              # Standard BPE vocabulary
max_sequence_length = 512       # Good for NER tasks
embedding_dimension = 768       # BERT-base sized
number_of_heads = 12            # 64 dims per head
number_of_layers = 12           # Deep for complex patterns
num_labels = 19                 # 9 entity types Ã— 2 (B/I) + O

[model.dimensions]
time_dimension = 256            # Rich time conditioning
state_dimension = 768           # Match embedding dim

[model.attention]
window_size = 64                # Local attention window

[model.oscillator]
min_frequency = 0.01            # Slow oscillations for long-range
max_frequency = 5.0             # Fast for word-level patterns
default_time_step = 0.05

[model.regularization]
dropout_rate = 0.1
label_smoothing = 0.1

# =============================================================================
# Training Hyperparameters
# =============================================================================
[training]
batch_size = 48                 # Aggressive for RTX 5090 32GB VRAM
gradient_accumulation_steps = 2 # Effective batch size = 96
learning_rate = 3e-4            # Higher LR for faster convergence
min_learning_rate = 1e-6
warmup_steps = 1000             # Faster warmup
total_steps = 50000             # Training run
gradient_clip = 1.0
weight_decay = 0.01

[training.checkpoints]
eval_every = 250                # Evaluate frequently
log_every = 25                  # Progress updates
save_every = 1000               # Save checkpoint
push_every = 2000               # Push to Git more often

# =============================================================================
# Data Configuration
# =============================================================================
[data]
train_path = "data/ner/train.jsonl"
val_path = "data/ner/validation.jsonl"
max_len = 512

# =============================================================================
# Hardware Settings
# =============================================================================
[hardware]
device = "gpu"
mixed_precision = true          # Use Float16 for speed
num_workers = 4

# =============================================================================
# Git Push Settings
# =============================================================================
[git]
remote = "origin"
branch = "master"
checkpoint_dir = "checkpoints/ner_110m"
