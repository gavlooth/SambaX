# =============================================================================
# OssammaDrafter Configuration - Large Model for Granite 4.0
# =============================================================================
# Larger drafter for higher quality drafts (fewer rejections).
# Use when quality matters more than drafter speed.

ar_model = "granite4"

# NOTE: Token IDs are 1-based in Julia. If you copy IDs from HF config.json, add +1.
# If you want a dedicated [MASK] outside the base vocab, set mask_token_id = vocab_size + 1.

# =============================================================================
# Architecture (Larger)
# =============================================================================
max_sequence_length = 4096
embedding_dimension = 768
number_of_heads = 12
number_of_layers = 12
time_dimension = 128

# =============================================================================
# Regularization
# =============================================================================
dropout_rate = 0.1

# =============================================================================
# Feed-Forward Network
# =============================================================================
use_ffn = true
ffn_expansion = 1.5

# =============================================================================
# Optimization
# =============================================================================
use_parallel_scan = true    # Enable for speed on GPU
